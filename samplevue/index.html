<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>blog</title>
</head>
<body>
    <div id="navbar">
        <div id="navcontents">
            <h1>{{brandname}}</h1>
            <div id="dir">
                <li v-on:click="nowGet()" :class="active">forum</li>
                <li v-on:click="nowGet()" :class="active">images</li>
                <li v-on:click="nowGet()" :class="active">about</li>
            </div>
        </div>
        
    </div>
    <div id="app">
        <li v-for="i in user">
            <img :class="i.gender" id="user-image" :src="i.picture" alt="{{i.firstnane}}">
            
            <div class="info">
                <h6>name: {{i.firstname}} {{i.lastname}}</h6>
                <h6>email : {{i.email}}</h6>
            </div>
        </li>
        <h4 v-on:click="more()" id="morebtn">-more?</h4>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
</body>
</html>
